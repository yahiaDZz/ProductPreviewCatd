<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body class="bg-red-200">
  <div class="grid place-items-center h-screen">
  <div class="rounded-lg mt-3 mx-auto flex">
   <div>
    <img src="./images/image-product-desktop.jpg"
    class="rounded-l-lg"/>
  </div>
    <div class="bg-white rounded-r-lg container">
      <ul class="ml-6 pt-5 space-y-5">
        <li>
          <h5 class="uppercase font-light">perfume</h5>
        </li>
        <li class="font-bold text-4xl">
          <h1 > Gabrielle</h1>
          <h1 > Essence Eau </h1>
          <h1 > De Parfum </h1>
        </li>
        <li class="font-light">
          A floar, solar and voluptuous<br/> interpretation composed by <br/>Olivier Polge, Perfumer-Creator <br/>for the House of CHANEL.</p>
        </li>
        <li>
          <div class="flex space-x-3 items-center">
            <h1 class="text-5xl text-green-700">$149.99</h1>
            <h6 class="line-through">$169.99</h6>
          </div>
        </li>
        <li class="text-white mt-5">
          <button class="bg-green-700 mx-auto px-12 py-5 rounded-lg hover:bg-green-900 transition ease-in-out duration-500">
           <div class="flex"> <img src="./images/icon-cart.svg"/>
           &nbsp Add to cart</div>
          </button>
        </li>
      </ul>
    </div>
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yahia Abdeldjalil</a>.
  </div>
</div>
</body>
</html>
